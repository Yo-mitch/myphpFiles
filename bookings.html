<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> Book a Table </h1>
        
    </header>

    <main>
        <fieldset id = "size">
            <label>
                <input type = "radio" value = "2"  name = "size" checked> 2-Person Table 
            </label>
            <label>           
                <input type = "radio" value = "4"  name = "size"> 4-Person Table 
            </label>
            <label>
                <input type = "radio" value = "6"  name = "size"> 6-Person Table
            </label>
        </fieldset>

        <fieldset id = "location">
            <label>
                <input type = "radio" value = "indoor" name = "location" checked> Indoor
            </label>
            <label>
                <input type = "radio" value = "outdoor" name = "location"> Outdoor
            </label>
        </fieldset>

        <button type = "submit" > Book table </button>
    </main>


    <footer>
    </footer>
</body>
</html>
